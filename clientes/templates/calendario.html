{% extends 'base.html' %}
{% load static %}

{% block calendario %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{% static 'assets/images/favicon-32x32.png' %}" type="image/png" />
  
  <!--plugins-->
  <link href="{% static 'assets/plugins/simplebar/css/simplebar.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/plugins/fullcalendar/css/main.min.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/plugins/metismenu/css/metisMenu.min.css' %}" rel="stylesheet" />
  
  <!-- Bootstrap CSS -->
  <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/css/bootstrap-extended.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  

  <title>Calendario</title>
  
</head>

<body>
  <!--start content-->

        <!--breadcrumb-->
    <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
        <div class="breadcrumb-title pe-3">Aplicaciones</div>
        <div class="ps-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                    <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Calendario</li>
                </ol>
            </nav>
        </div>
        <div class="ms-auto">
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Configuración</button>
                <button type="button"
                    class="btn btn-primary split-bg-primary dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown">	<span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-end">	<a class="dropdown-item"
                        href="javascript:;">Acción</a>
                    <a class="dropdown-item" href="javascript:;">Otra acción</a>
                    <a class="dropdown-item" href="javascript:;">Algo más aquí</a>
                    <div class="dropdown-divider"></div>	<a class="dropdown-item" href="javascript:;">Enlace separado</a>
                </div>
            </div>
        </div>
    </div>
    <!--end breadcrumb-->

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <div id='calendar'></div>
            </div>
        </div>
    </div>
    <!--end page main-->

    <!-- Bootstrap bundle JS -->
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <!--plugins-->
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/plugins/simplebar/js/simplebar.min.js' %}"></script>
    <script src="{% static 'assets/plugins/metismenu/js/metisMenu.min.js' %}"></script>
    <script src="{% static 'assets/plugins/fullcalendar/js/main.min.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                },
                initialView: 'dayGridMonth',
                initialDate: '2023-12-01',
                navLinks: true,
                selectable: true,
                nowIndicator: true,
                dayMaxEvents: true,
                editable: true,
                businessHours: true,
                events: [
                {
                    title: 'Visita Programada',
                    start: '2023-12-05T10:00:00',
                    end: '2023-12-05T12:00:00'
                },
                {
                    title: 'Visita Programada',
                    start: '2023-12-10T14:00:00',
                    end: '2023-12-10T16:00:00'
                },
                {
                    title: 'Visita Programada',
                    start: '2023-12-15T11:00:00',
                    end: '2023-12-15T13:00:00'
                },
                {
                    title: 'Reunión de Equipo',
                    start: '2023-12-20T15:00:00',
                    end: '2023-12-20T17:00:00'
                },
                {
                    title: 'Cena de Navidad',
                    start: '2023-12-24T18:30:00',
                    end: '2023-12-24T21:30:00'
                },
                {
                    title: 'Día de Navidad',
                    start: '2023-12-25',
                },
                {
                    title: 'Año Nuevo',
                    start: '2023-12-31',
                },
            ],
                locale: 'es'
            });
            calendar.render();
        });
    </script>
    
    
    <!--app-->
    <script src="{% static 'assets/js/app.js' %}"></script>
  

</html>
{% endblock %}
